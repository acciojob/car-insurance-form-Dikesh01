<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<form method="post">
			
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" required>
	
		<label for="email">Email*</label>
		<input type="email" id="email" name="email" required>
	
		<label for="gender">Gender*</label>
		Male:<input type="radio" id="gender" name="gender" required>
		Female:<input type="radio" id="gender" name="gender" required>

		<label for="carage">Car Brands</label>
		<select id="carage" name="carage">
			<option for="BMW">BMW</option>
			<option for="Audi">Audi</option>
			<option for="Mercedez">Mercedez</option>
		</select>

		<label for="age">Age*</label>
		<input type="number" id="age" name="age" required>
		
		<label for="dop">Date of Purchase*</label>
		<input type="date" id="dop" name="dop" required>
		
		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required>

		<button type="submit">Submit</button>
		</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
